<html>

    <head>
    
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0/angular.js"></script>
    </head>
    
    <body>
    
        <div ng-app="myApp">        
            <h1>Hello {{ name }}</h1>
        </div>
        
        <script type="text/javascript">
        
            angular.module("myApp", [])
                .run( function($rootScope){
                    $rootScope.name = "World";
            });
        </script>
    </body>
</html>
